{% extends "base.html" %}

{% block title %}{{ "Editar Organización" if action == "editar" else "Nueva Organización" }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-building"></i>
                    {{ "Editar Organización" if action == "editar" else "Nueva Organización" }}
                </h5>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}

                <form method="post" action="{{ '/organizaciones/' + organizacion.id_org_comunitaria|string + '/editar' if action == 'editar' else '/organizaciones/crear' }}">
                    <div class="mb-3">
                        <label for="org_comunitaria" class="form-label">Organización Comunitaria <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="org_comunitaria" name="org_comunitaria" 
                               value="{{ organizacion.org_comunitaria if organizacion else '' }}" 
                               placeholder="Ingrese el nombre de la organización comunitaria" required>
                    </div>
                                <textarea class="form-control" id="org_descripcion" name="org_descripcion" 
                    <div class="d-flex justify-content-between">
                        <a href="/organizaciones/" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Volver
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 
                            {{ "Actualizar Organización" if action == "editar" else "Crear Organización" }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
