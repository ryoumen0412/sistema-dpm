{% extends "base.html" %}

{% block title %}{{ "Editar Viaje" if action == "editar" else "Nuevo Viaje" }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-bus"></i>
                    {{ "Editar Viaje" if action == "editar" else "Nuevo Viaje" }}
                </h5>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}

                <form method="post" action="{{ '/viajes/' + viaje.via_id|string + '/editar' if action == 'editar' else '/viajes/crear' }}">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="via_destino" class="form-label">Destino <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="via_destino" name="via_destino" 
                                       value="{{ viaje.via_destino if viaje else '' }}" 
                                       placeholder="Ej: Valparaíso, Viña del Mar, Termas de Chillán" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="via_descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="via_descripcion" name="via_descripcion" 
                                          rows="3" placeholder="Descripción del viaje, actividades incluidas, etc.">{{ viaje.via_descripcion if viaje else '' }}</textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="via_fecha_salida" class="form-label">Fecha de Salida</label>
                                <input type="date" class="form-control" id="via_fecha_salida" name="via_fecha_salida" 
                                       value="{{ viaje.via_fecha_salida.strftime('%Y-%m-%d') if viaje and viaje.via_fecha_salida else '' }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="via_fecha_regreso" class="form-label">Fecha de Regreso</label>
                                <input type="date" class="form-control" id="via_fecha_regreso" name="via_fecha_regreso" 
                                       value="{{ viaje.via_fecha_regreso.strftime('%Y-%m-%d') if viaje and viaje.via_fecha_regreso else '' }}">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="via_capacidad" class="form-label">Capacidad</label>
                                <input type="number" class="form-control" id="via_capacidad" name="via_capacidad" 
                                       value="{{ viaje.via_capacidad if viaje else '' }}" 
                                       min="1" placeholder="Número de personas">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="via_costo" class="form-label">Costo ($)</label>
                                <input type="number" class="form-control" id="via_costo" name="via_costo" 
                                       value="{{ viaje.via_costo if viaje else '' }}" 
                                       min="0" step="1000" placeholder="Costo en pesos chilenos">
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/viajes/" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Volver
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 
                            {{ "Actualizar Viaje" if action == "editar" else "Crear Viaje" }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
