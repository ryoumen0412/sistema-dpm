{% extends "base.html" %}

{% block title %}{{ "Editar Viaje" if action == "editar" else "Nuevo Viaje" }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-bus"></i>
                    {{ "Editar Viaje" if action == "editar" else "Nuevo Viaje" }}
                </h5>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}

                <form method="post" action="{{ '/viajes/editar/' + viaje.id|string if action == 'editar' else '/viajes/crear' }}">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label for="via_viaje" class="form-label">Viaje <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="via_viaje" name="via_viaje" 
                                       value="{{ viaje.via_viaje if viaje else '' }}" 
                                       placeholder="Ej: Excursión a Valparaíso, Viaje a Termas" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="via_fecha" class="form-label">Fecha <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="via_fecha" name="via_fecha" 
                                       value="{{ viaje.via_fecha.strftime('%Y-%m-%d') if viaje and viaje.via_fecha else '' }}" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="via_destino" class="form-label">Destino <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="via_destino" name="via_destino" 
                                       value="{{ viaje.via_destino if viaje else '' }}" 
                                       placeholder="Ej: Valparaíso, Viña del Mar, Termas de Chillán" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="d-flex justify-content-between">
                                <a href="/viajes/" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Volver
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i>
                                    {{ "Actualizar" if action == "editar" else "Crear" }} Viaje
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
