{% extends "base.html" %}

{% block title %}{{ "Editar Especialidad" if action == "editar" else "Nueva Especialidad" }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-stethoscope"></i>
                    {{ "Editar Especialidad" if action == "editar" else "Nueva Especialidad" }}
                </h5>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}

                <form method="post" action="{{ '/especialidades/' + especialidad.id|string + '/editar' if action == 'editar' else '/especialidades/crear' }}">
                    <div class="mb-3">
                        <label for="espe_especialidad" class="form-label">Especialidad Médica <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="espe_especialidad" name="espe_especialidad" 
                               value="{{ especialidad.espe_especialidad if especialidad else '' }}" 
                               placeholder="Ej: Cardiología, Neurología, Geriatría..." required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/especialidades/" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Volver
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 
                            {{ "Actualizar Especialidad" if action == "editar" else "Crear Especialidad" }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
