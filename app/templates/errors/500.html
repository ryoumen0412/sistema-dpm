<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 500 - Sistema Municipal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 text-center">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <i class="bi bi-exclamation-triangle text-danger" style="font-size: 4rem;"></i>
                        <h1 class="display-4 text-danger">Error 500</h1>
                        <h3 class="mb-3">Error Interno del Servidor</h3>
                        <p class="mb-4">
                            Lo sentimos, ha ocurrido un error interno en el servidor. 
                            Por favor, inténtalo de nuevo más tarde.
                        </p>
                        <a href="/" class="btn btn-primary">
                            <i class="bi bi-house"></i> Volver al Inicio
                        </a>
                        <a href="/auth/login" class="btn btn-secondary">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
