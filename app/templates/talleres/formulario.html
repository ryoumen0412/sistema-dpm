{% extends "base.html" %}

{% block title %}{{ "Editar Taller" if action == "editar" else "Nuevo Taller" }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-chalkboard-teacher"></i>
                    {{ "Editar Taller" if action == "editar" else "Nuevo Taller" }}
                </h5>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}

                <form method="post" action="{{ '/talleres/' + taller.id|string + '/editar' if action == 'editar' else '/talleres/crear' }}">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="tal_taller" class="form-label">Nombre del Taller <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="tal_taller" name="tal_taller" 
                                       value="{{ taller.tal_taller if taller else '' }}" 
                                       placeholder="Ej: Taller de Manualidades, Taller de Cocina, etc." required>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/talleres/" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Volver
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 
                            {{ "Actualizar Taller" if action == "editar" else "Crear Taller" }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
