{% extends "base.html" %}

{% block title %}{{ "Editar Actividad" if action == "editar" else "Nueva Actividad" }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-calendar-alt"></i>
                    {{ "Editar Actividad" if action == "editar" else "Nueva Actividad" }}
                </h5>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}

                <form method="post" action="{{ '/actividades/editar/' + actividad.id|string if action == 'editar' else '/actividades/crear' }}">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label for="act_actividad" class="form-label">Actividad <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="act_actividad" name="act_actividad" 
                                       value="{{ actividad.act_actividad if actividad else '' }}" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="act_fecha" class="form-label">Fecha <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="act_fecha" name="act_fecha" 
                                       value="{{ actividad.act_fecha.strftime('%Y-%m-%d') if actividad and actividad.act_fecha else '' }}" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="d-flex justify-content-between">
                                <a href="/actividades/" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Volver
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i>
                                    {{ "Actualizar" if action == "editar" else "Crear" }} Actividad
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
