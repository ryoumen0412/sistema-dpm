{% extends "base.html" %}

{% block title %}{{ "Editar Especialista" if action == "editar" else "Nuevo Especialista" }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-user-md"></i>
                    {{ "Editar Especialista" if action == "editar" else "Nuevo Especialista" }}
                </h5>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}

                <form method="post" action="{{ '/especialistas/' + especialista.esp_id|string + '/editar' if action == 'editar' else '/especialistas/crear' }}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="esp_nombre" class="form-label">Nombre <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="esp_nombre" name="esp_nombre" 
                                       value="{{ especialista.esp_nombre if especialista else '' }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="esp_apellido" class="form-label">Apellido <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="esp_apellido" name="esp_apellido" 
                                       value="{{ especialista.esp_apellido if especialista else '' }}" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="esp_especialidad" class="form-label">Especialidad <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="esp_especialidad" name="esp_especialidad" 
                                       value="{{ especialista.esp_especialidad if especialista else '' }}" 
                                       placeholder="Ej: Medicina General, Kinesiología, Psicología, etc." required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="esp_telefono" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="esp_telefono" name="esp_telefono" 
                                       value="{{ especialista.esp_telefono if especialista else '' }}" 
                                       placeholder="Ej: +56 9 8765 4321">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="esp_email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="esp_email" name="esp_email" 
                                       value="{{ especialista.esp_email if especialista else '' }}" 
                                       placeholder="correo@especialista.cl">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="esp_direccion" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="esp_direccion" name="esp_direccion" 
                                       value="{{ especialista.esp_direccion if especialista else '' }}" 
                                       placeholder="Dirección del consultorio o clínica">
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/especialistas/" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Volver
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 
                            {{ "Actualizar Especialista" if action == "editar" else "Crear Especialista" }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
