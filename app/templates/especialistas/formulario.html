{% extends "base.html" %}

{% block title %}{{ "Editar Especialista" if action == "editar" else "Nuevo Especialista" }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-user-md"></i>
                    {{ "Editar Especialista" if action == "editar" else "Nuevo Especialista" }}
                </h5>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}

                <form method="post" action="{{ '/especialistas/' + especialista.id|string + '/editar' if action == 'editar' else '/especialistas/crear' }}">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="esp_rut" class="form-label">RUT <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="esp_rut" name="esp_rut" 
                                       value="{{ especialista.esp_rut if especialista else '' }}" 
                                       placeholder="Ej: 12.345.678-9" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="esp_nombre" class="form-label">Nombre <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="esp_nombre" name="esp_nombre" 
                                       value="{{ especialista.esp_nombre if especialista else '' }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="esp_apellido" class="form-label">Apellido <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="esp_apellido" name="esp_apellido" 
                                       value="{{ especialista.esp_apellido if especialista else '' }}" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="esp_espeid" class="form-label">Especialidad <span class="text-danger">*</span></label>
                                <select class="form-control" id="esp_espeid" name="esp_espeid" required>
                                    <option value="">Seleccionar especialidad</option>
                                    {% for especialidad in especialidades %}
                                    <option value="{{ especialidad.id }}" 
                                            {% if especialista and especialista.esp_espeid == especialidad.id %}selected{% endif %}>
                                        {{ especialidad.espe_especialidad }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/especialistas/" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Volver
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 
                            {{ "Actualizar Especialista" if action == "editar" else "Crear Especialista" }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
